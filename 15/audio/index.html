<!DOCTYPE html>
<html>

<head>
    <title>My page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
  <audio>
   <source src="We_Made_It.mp3">
  </audio>
  <div class='controls'>
  <span id='play' class="glyphicon glyphicon-play"></span>
  <span id='stop' class="glyphicon glyphicon-stop"></span>
  <span id='forward' class="glyphicon glyphicon-forward"></span>
  <span id='backward' class="glyphicon glyphicon-backward"></span>
  <span id='volumeoff' class="glyphicon glyphicon-volume-off g"></span>
  <input id='volumerange' type="range" min="0" max="1" step="any" value="0.5">
  <div class='container time'>
    <div id='container'>

    </div>
  </div>
  <p id='time' class='time-numbers'>
  </p>
  <!--<span class="glyphicon glyphicon-volume-up"></span>-->
  </div>
</div>
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
